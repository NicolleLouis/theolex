<!DOCTYPE>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    {% load static %}
    <link href="{% static 'css/arguments.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="vue-instance">
    {% verbatim %}
    <div class="title">
        <span>{{ title }}</span>
    </div>
    <div>
        <canvas
                id="mail_recurrence"
        >
        </canvas>
    </div>
    {% endverbatim %}
</div>

<script>
    // our VueJs instance bound to the div with an id of vue-instance
    const vm = new Vue({
        el: '#vue-instance',
        data: function () {
            return {
                mail_recurrence: {{ mail_recurrence | safe }},
                title: "{{ title | escapejs }}",
            }
        },
        methods: {
            drawBarChart: function () {
                let ctx = document.getElementById("mail_recurrence");
                console.log(ctx)
                let chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: this.mail_recurrence["labels"],
                        datasets: [{
                            label: 'RÃ©currence mail',
                            data: this.mail_recurrence["values"],
                            backgroundColor: 'rgb(25, 110, 214)',
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                display: true,
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                })
            }
        },
        mounted() {
            const _this = this;
            $(document).ready(function () {
                _this.drawBarChart()
            })
        }
    });
</script>
</body>
</html>
